    <style>
        .api-container {
            max-width: 900px;
            margin: 4rem auto;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 20px;
            border: 2px solid rgba(0, 150, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.6), 0 0 40px rgba(0, 150, 255, 0.3);
            text-align: center;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .api-container h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .api-container p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }
        .loader {
            animation: rotate 8s infinite;
            height: 50px;
            width: 50px;
            margin: 2rem auto;
        }
        .loader:before,
        .loader:after {
            content: "";
            display: block;
            height: 20px;
            width: 20px;
        }
        .loader:before {
            animation: box1 8s infinite;
            background-color: #667eea;
            box-shadow: 30px 0 0 #764ba2;
            margin-bottom: 10px;
        }
        .loader:after {
            animation: box2 8s infinite;
            background-color: #764ba2;
            box-shadow: 30px 0 0 #667eea;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) scale(0.8) }
            50% { transform: rotate(360deg) scale(1.2) }
            100% { transform: rotate(720deg) scale(0.8) }
        }

        @keyframes box1 {
            0% {
                box-shadow: 30px 0 0 #764ba2;
            }
            50% {
                box-shadow: 0 0 0 #764ba2;
                margin-bottom: 0;
                transform: translate(15px, 15px);
            }
            100% {
                box-shadow: 30px 0 0 #764ba2;
                margin-bottom: 10px;
            }
        }

        @keyframes box2 {
            0% {
                box-shadow: 30px 0 0 #667eea;
            }
            50% {
                box-shadow: 0 0 0 #667eea;
                margin-top: -20px;
                transform: translate(15px, 15px);
            }
            100% {
                box-shadow: 30px 0 0 #667eea;
                margin-top: 0;
            }
        }
    </style>
</head>
